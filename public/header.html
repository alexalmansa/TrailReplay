<header class="header">
    <div class="container">
        <div class="logo-container">
            <div class="logo-placeholder" id="logoPlaceholder">
                <img src="media/images/logohorizontal.svg" alt="TrailReplay logo" class="logo-image"
                     onload="if(this.offsetWidth > 0) { document.querySelector('.logo-text').style.display = 'none'; } else { document.querySelector('.logo-text').style.display = 'block'; this.style.display = 'block'; }"
                     onerror="document.querySelector('.logo-text').style.display = 'block'; this.style.display = 'none';" />
                <span class="logo-text">TrailReplay</span>
            </div>
        </div>
        <p class="subtitle" data-i18n="subtitle">Replay the story your trails told</p>
        <!-- Language Switcher removed from header -->
    </div>

    <!-- Support Button - Top Right -->
    <a href="https://ko-fi.com/alexalmansa" target="_blank" rel="noopener noreferrer" class="support-button" onclick="trackDonationClick()" title="Support TrailReplay">
        <svg width="16" height="16" fill="var(--evergreen)" viewBox="0 0 24 24">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
        <span data-i18n="support">Support</span>
    </a>

    <script>
        // Track donation button clicks
        function trackDonationClick() {
            // Import and use the analytics tracker
            import('./src/utils/analytics.js').then(({ AnalyticsTracker }) => {
                AnalyticsTracker.trackDonationClick('ko-fi', 'header');
            }).catch(() => {
                // Silently fail if analytics not available
                console.log('ðŸ“Š Support button click tracked (analytics not available)');
            });
        }
    </script>
</header>
